- job:
    name: zephyr-arm
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 30
    parameters:
        - string:
            name: BRANCH
            default: 'arm'
    disabled: false
    node: master
    child-workspace: .
    display-name: 'Zephyr project (arm)'
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-xenial-amd64
        - axis:
            type: user-defined
            name: ZEPHYR_GCC_VARIANT
            values:
                - gccarmemb
                - zephyr
        - axis:
            type: user-defined
            name: PLATFORM
            values:
                - 96b_carbon
                - 96b_nitrogen
                - arduino_101
                - arduino_101_ble
                - arduino_due
                - bbc_microbit
                - cc3200_launchxl
                - frdm_k64f
                - hexiwear_k64
                - nrf51_blenano
                - nrf51_pca10028
                - nrf52_pca10040
                - nucleo_f103rb
                - nucleo_f401re
                - nucleo_l476rg
                - olimexino_stm32
                - qemu_cortex_m3
                - qemu_x86
                - quark_se_c1000_ble
                - stm32_mini_a15
                - v2m_beetle
    execution-strategy:
        combination-filter: |
             ZEPHYR_GCC_VARIANT=="zephyr" || (ZEPHYR_GCC_VARIANT=="gccarmemb" && !(PLATFORM=="arduino_101" || PLATFORM=="qemu_x86"))
    wrappers:
        - timestamps
    builders:
        - shell:
            !include-raw: zephyr/builders.sh
    publishers:
        - archive:
            artifacts: 'scripts/sanity_chk/last_sanity.csv'
